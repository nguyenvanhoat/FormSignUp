<!DOCTYPE html>
<html lang="en">
// Tôi là Jos Hoạt đăng cấp
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form action="" method="post" class="form-2">
            <h3 class="form-heading">Đăng Nhập</h3>
            <div class="space">

            </div>
            <div class="form-group">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" id="username" placeholder="Tên đăng nhập" class="form-control">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Mật khẩu" class="form-control">
            </div>
            <div class="form-add">
                <a href="#" class="form-forgot-password">Quên mật khẩu?</a>
                <a href="#" class="form-sign-up">Đăng kí</a>
            </div>
            <button class="form-submit">Đăng nhập</button>
        </form>
    </div>
</body>

</html>
